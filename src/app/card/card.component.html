<style>
  .body2 {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #e3f0ff, #fafcff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .CartContainer {
    width: 100%;
    height: 100%;
    background-color: #141414;
    border-radius: 20px;
    box-shadow: 0px 10px 20px #1687d933;
  }

  .Header {
    margin: auto;
    width: 90%;
    height: 15%;
    display: flex;
    justify-content: space-between;

    align-items: center;
  }

  .Heading {
    font-size: 30px;
    font-family: "Open Sans";
    font-weight: 700;
    color: white;
  }

  .Action {
    font-size: 14px;
    font-family: "Open Sans";
    font-weight: 600;
    color: #e44c4c;
    cursor: pointer;
    border-bottom: 1px solid #e44c4c;
  }

  .Cart-Items {
    background-color: #141414;
    margin: auto;
    width: 90%;
    height: 30%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }


  .image-box {
    width: 15%;
    text-align: center;
  }
  .about {
    height: 100%;
    width: 24%;
  }
  .title {
    padding-top: 10px;
    line-height: 10px;
    font-size: 32px;
    font-family: "Open Sans";
    font-weight: 800;
    color: white;
  }
  .subtitle {
    line-height: 10px;
    font-size: 18px;
    font-family: "Open Sans";
    font-weight: 600;
    color: #909090;
  }

  .counter {
    width: 15%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-family: "Open Sans";
    font-weight: 900;
    color: #202020;
    cursor: pointer;
  }
  .count {
    font-size: 20px;
    font-family: "Open Sans";
    font-weight: 600;
    color: white;
  }

  .prices {
    height: 100%;
    text-align: right;
  }
  .amount {
    padding-top: 20px;
    font-size: 26px;
    font-family: "Open Sans";
    font-weight: 800;
    color: white;
  }
  .save {
    padding-top: 5px;
    font-size: 14px;
    font-family: "Open Sans";
    font-weight: 600;
    color: #1687d9;
    cursor: pointer;
  }
  .remove {
    padding-top: 5px;
    font-size: 14px;
    font-family: "Open Sans";
    font-weight: 600;
    color: #e44c4c;
    cursor: pointer;
  }

  .pad {
    margin-top: 5px;
  }

  hr {
    width: 66%;
    float: right;
    margin-right: 5%;
  }
  .checkout {
    float: right;
    margin-right: 5%;
    width: 28%;
    background-color: #141414;

  }
  .total {
    width: 100%;
    display: flex;
    justify-content: space-between;

  }
  .Subtotal {
    font-size: 22px;
    font-family: "Open Sans";
    font-weight: 700;
    color: #202020;
  }
  .items {
    font-size: 16px;
    font-family: "Open Sans";
    font-weight: 500;
    color: #909090;
    line-height: 10px;
  }
  .total-amount {
    font-size: 36px;
    font-family: "Open Sans";
    font-weight: 900;
    color: #202020;
  }
  .button {
    margin-top: 10px;
    width: 100%;
    height: 40px;
    border: none;
    background: rgb(222, 222, 0);
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    font-family: "Open Sans";
    font-weight: 600;
    color: white;
  }
</style>

<br /><br />

  <div class="CartContainer">
    <div class="Header">
      <h3 class="Heading">CART REVIEW</h3>
      <h5 class="Action">Remove all</h5>
    </div>

    <div class="Cart-Items" *ngFor="let cardItem of cartItems">
      <div class="image-box">
        <img
          src="{{cardItem.trackDetail.photoUrl}}"
          style="height: 120px"
        />
      </div>
      <div class="about">
        <h1 class="title">{{cardItem.trackDetail.title}}</h1>
        <br />
        <h3 class="subtitle">{{cardItem.trackDetail.desc}}</h3>
      </div>
      <!-- <div class="counter">
        <div class="btn">+</div>
        <div class="count">2</div>
        <div class="btn">-</div>
      </div> -->
      <div class="prices">
        <div class="amount">{{cardItem.trackDetail.price | currency}}</div>
        <div class="save"><u>Save for later</u></div>
        <div class="remove"><u>Remove</u></div>
      </div>
    </div>


    <hr />
