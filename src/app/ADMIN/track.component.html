<br /><br />
<div>
  <table class="table table-dark" >
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Photo</th>
        <th scope="col">Title</th>

        <th scope="col">Price</th>
        <th scope="col">Track</th>
        <th scope="col">Premium Price</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of trackDetails">
        <td>{{ track.id }}</td>
        <td>
          <img src="{{ track.photoUrl }}" alt="" style="width: 50px; height: 50px; border: 1px solid white" />
        </td>

        <td>{{ track.title }}</td>

        <td>{{ track.price  | currency }}</td>
        <td>
          <audio controls id="audio">
            <source src="{{ track.audioUrl }}" type="audio/ogg" />
            <source src="{{ track.audioUrl }}" type="audio/waw" />
          </audio>
        </td>
        <td>{{ track.premiumPrice | currency }}</td>
        <td>

          <button type="button" class="btn btn-outline-light" routerLink="/Update/{{ track.id }}">
            Update
          </button>
          <button data-toggle="modal" data-target="#exampleModalCenter" type="button" class="btn btn-outline-light" (click)="changeDeleteTrackId(track.id)">
            Delete
          </button>

          <button type="button" class="btn btn-outline-light" routerLink="/Track-Details/{{ track.id }}">
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">
        This Track Will Delete Permanately!
      </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">Are You Sure Dumbass?</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="deleteTrack(this.deleteTrackId)">
        Delete
      </button>
    </div>
  </div>
</div>
</div>
